<!-- ✅ draw.html - Draw Names Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang="drawNameBtn">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="draw.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <!-- 🎁 Header with language -->
    <header class="header">
      <div class="gift-icon">🎁</div>
      <div class="language-top-right">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <main>
      <!-- 🔠 Title and Subtitles -->
      <h1 class="page-title" data-lang="drawNameBtn">Draw Name</h1>
      <p class="intro-text center" data-lang="drawIntro">
        See list and your drawn name.
      </p>
      <p class="intro-text center" data-lang="surpriseLine">
        <strong>Surprise, surprise!</strong>
      </p>

      <!-- 🔐 Login Section -->
      <div id="authSection">
        <input type="text" id="listName" placeholder="Enter List Name" data-lang-placeholder="enterListName" />
        <input type="password" id="listPin" placeholder="Enter 4-digit PIN" maxlength="4" data-lang-placeholder="enterPin" />
        <p id="errorMsg" class="error-message"></p>

        <div class="vertical-buttons">
          <button onclick="verifyDrawAccess()" data-lang="submit">Login</button>
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>
      </div>

      <!-- Drawing Section -->
<div id="drawSection" style="display: none;">
  <!-- 🔢 Names List -->
  <div id="nameListContainer" class="columns" style="margin-bottom: 30px;"></div>

  <!-- 🧾 Confirm & Draw Prompt -->
  <div id="namePrompt" class="intro-text" style="margin-bottom: 10px;" data-lang="confirmDraw">
    Confirm your name and draw one from the list.
  </div>

  <!-- 👤 Enter Your Name -->
  <input 
    type="text" 
    id="yourName" 
    maxlength="30" 
    data-lang-placeholder="enterYourName" 
    placeholder="Enter your name" 
  />

  <!-- ❗ Draw Error Message -->
  <p id="drawErrorMsg" class="error-message"></p>

  <!-- 🎯 Draw Button -->
    <div id="drawAction" class="vertical-buttons">
    <button id="drawButton" onclick="drawName()" data-lang="drawNameBtn">Draw Name</button>
     </div>

  <!-- ✅ Result Box -->
     <div id="resultBox" class="intro-text" style="margin-top: 20px;"></div>

  <!-- ⬅️ Navigation -->
      <div class="vertical-buttons">
      <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
      <button onclick="location.href='help.html'" data-lang="help">Help</button>
      </div>
     </div>
    </main>

    <!-- 🔻 Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
