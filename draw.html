<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="drawNameBtn">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="draw.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">

    <!-- üéÅ Gift Icon and Language Selector -->
    <header class="header">
      <div class="gift-icon">üéÅ</div>
      <div class="language-top-right">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="pt">Portugu√™s</option>
          <option value="zh">‰∏≠Êñá</option>
        </select>
      </div>
    </header>

    <!-- üéØ Title and Subtitle -->
    <main>
      <h1 class="page-title" data-lang="drawNameBtn">Draw Name</h1>
      <p class="intro-text" data-lang="drawIntro">
        See list and your drawn name. <strong>Surprise, surprise!</strong>
      </p>

      <!-- üîê Login Form -->
      <div id="authSection">
        <input type="text" id="listName" placeholder="Enter List Name" />
        <input type="password" id="listPin" placeholder="Enter 4-digit PIN" maxlength="4" />
        <p id="errorMsg" class="error-message"></p>

        <div class="vertical-buttons">
          <button onclick="verifyDrawAccess()" data-lang="submit">Login</button>
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>
      </div>

      <!-- üéÅ Drawing Section (hidden until login) -->
      <div id="drawSection" style="display: none;">
        <div id="nameListContainer" class="columns"></div>

        <div class="intro-text" id="namePrompt" data-lang="confirmDraw">
          Confirm your name and draw one from the list.
        </div>

        <input type="text" id="yourName" placeholder="Enter your name" maxlength="30" />
        <p id="drawErrorMsg" class="error-message"></p>

        <div class="vertical-buttons">
          <button id="drawButton" onclick="drawName()" data-lang="drawNameBtn">Draw Name</button>
        </div>

        <div id="resultBox" class="intro-text"></div>

        <div class="vertical-buttons">
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>
      </div>
    </main>

    <!-- üîª Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">¬© 2025 All rights reserved</p>
    </footer>

  </div>
</body>
</html>
