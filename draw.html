<!-- ✅ draw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="title">Secret Gift Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- 🔐 PIN Modal -->
    <div id="pinModal">
      <p data-lang="enterPin">Enter PIN to access list:</p>
      <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN" />
      <button onclick="submitPin()" data-lang="submit">Submit</button>
      <p id="pinError" style="color:red;"></p>
    </div>

    <!-- ✅ List and Draw UI -->
    <div id="listContent" style="display:none;">
      <h2 id="listName"></h2>

      <p data-lang="participantsLabel">Participants:</p>
      <ul id="participantList"></ul>

      <p id="drawnName" style="font-size: 1.2em; font-weight: bold;"></p>
      <button id="drawBtn" onclick="drawName()" data-lang="drawName">Draw Name</button>
    </div>

    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
  </div>
</body>
</html>
