<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="drawName">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- Draw Instructions -->
    <p data-lang="drawIntro">
      Click the button below to draw a name. You will only be able to draw once.
    </p>

    <!-- Draw Button -->
    <button onclick="drawName()" id="drawNameBtn" data-lang="drawName">Draw Name</button>

    <!-- Result Display -->
    <p id="drawnName"></p>

    <!-- Sharing Buttons -->
    <button onclick="copyName()" data-lang="copy">Copy</button>
    <button onclick="sendEmail()" data-lang="email">Send to Email</button>

    <!-- Navigation -->
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>

    <!-- Display List Info -->
    <div id="listDetails" style="margin-top: 20px;">
      <h3 data-lang="listNameLabel">List Name:</h3>
      <p id="listDisplayName"></p>

      <h3 data-lang="participantsLabel">Participants:</h3>
      <ul id="participantsList" style="text-align:left; margin-left: 20px;"></ul>
    </div>
  </div>
</body>
</html>
