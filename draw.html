<!-- ✅ draw.html - Draw Names Anonymously -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="drawNameBtn">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="draw.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <!-- 🎁 Gift Icon and Language Selector -->
    <div class="gift-icon">🎁</div>
    <div class="language-top-right">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <h1 class="page-title" data-lang="drawNameBtn">Draw Name</h1>
    <p class="intro-text" data-lang="seeDrawn">See list and drawn name. Surprise, surprise!</p>

    <!-- 🔐 Login Section -->
    <div id="authSection">
      <input type="text" id="listName" placeholder="Enter List Name" />
      <input type="password" id="listPin" maxlength="4" placeholder="Enter 4-digit PIN" />
      <div class="vertical-buttons">
        <button onclick="verifyDrawAccess()" data-lang="drawNameBtn">Draw Name</button>
        <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
        <button onclick="location.href='help.html'" data-lang="help">Help</button>
      </div>
    </div>

    <!-- 🎯 Drawing Interface (hidden until authenticated) -->
    <div id="drawSection" style="display:none;">
      <div id="namesList" class="columns"></div>

      <div class="vertical-buttons">
        <input type="text" id="yourName" placeholder="Enter your name to confirm" />
        <button onclick="handleDraw()" id="drawBtn" data-lang="drawNameBtn">Draw Name</button>
      </div>

      <div id="result" class="intro-text"></div>

      <div class="vertical-buttons">
        <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
        <button onclick="location.href='help.html'" data-lang="help">Help</button>
      </div>
    </div>

    <!-- ❗ Error Display -->
    <p id="errorMsg" class="error-message"></p>

    <!-- ✅ Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
