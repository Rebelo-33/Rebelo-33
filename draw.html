<!-- ✅ draw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="draw.js" defer></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <div class="gift-icon">🎁</div>
    <div class="language-top-right">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <h1 class="page-title">Draw</h1>
    <p class="intro-text">See list and your drawn name. Surprise, Surprise!</p>

    <div id="listInfo" style="display:none; text-align:center">
      <p id="listNameDisplay"></p>
    </div>

    <input type="text" id="participantName" placeholder="Enter your name exactly" />
    <div class="vertical-buttons">
      <button onclick="confirmIdentity()">Confirm Name</button>
      <button id="drawBtn" onclick="drawName()" style="display:none">Draw Name</button>
    </div>

    <div id="resultBox" style="margin-top:20px; text-align:center;"></div>

    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright"></p>
    </footer>
  </div>
</body>
</html>
