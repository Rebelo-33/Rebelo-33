<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="drawTitle">Draw a Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="drawTitle">🎁 Draw a Name</h1>

    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <div id="pinModal">
      <p data-lang="enterPin">Enter the 4-digit PIN and List Name to access:</p>
      <input type="text" id="listName" placeholder="List Name" />
      <input type="password" id="pinInput" maxlength="4" placeholder="PIN" />
      <button onclick="submitPin()" data-lang="submit">Submit</button>
      <p id="pinError" style="color: red;"></p>
    </div>

    <div id="listContent" style="display:none;">
      <h2 id="listNameDisplay"></h2>
      <button id="drawBtn" onclick="drawName()" data-lang="drawBtn">Draw a Name</button>
      <p id="drawnName" class="drawn-name"></p>
    </div>

    <footer>
      <p>Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p>&copy; 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
