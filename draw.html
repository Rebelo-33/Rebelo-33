<!-- draw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang="drawNameBtn">Draw Name</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase and scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="draw.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">

    <!-- üéÅ Header -->
    <header class="header">
      <div class="gift-icon">üéÅ</div>
      <div class="language-top-right">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="pt">Portugu√™s</option>
          <option value="zh">‰∏≠Êñá</option>
        </select>
      </div>
    </header>

    <!-- üßæ Main Section -->
    <main>
      <h1 class="page-title" data-lang="drawNameBtn">Draw Name</h1>

      <!-- üìú Intro Text -->
      <p class="intro-text center" data-lang="drawIntro">
        See list and your drawn name.
      </p>
      <p class="intro-text center" data-lang="surpriseLine">
        <strong>Surprise, surprise!</strong>
      </p>

      <!-- üîê Login Area -->
      <div id="authSection">
        <input 
          type="text" 
          id="listName" 
          data-lang-placeholder="enterListName" 
          placeholder="Enter List Name" 
        />
        <input 
          type="password" 
          id="listPin" 
          maxlength="4" 
          data-lang-placeholder="enterPin" 
          placeholder="Enter 4-digit PIN" 
        />

        <!-- ‚ö†Ô∏è Error display under login -->
        <p id="errorMsg" class="error-message"></p>

        <!-- üîò Login Buttons -->
        <div class="vertical-buttons">
          <button onclick="verifyDrawAccess()" data-lang="submit">Login</button>
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>
      </div>

      <!-- üéØ Drawing Section (hidden until verified) -->
      <div id="drawSection" style="display: none;">
        <div id="nameListContainer" class="columns"></div>

        <div class="intro-text" id="namePrompt" data-lang="confirmDraw">
          Confirm your name and draw one from the list.
        </div>

        <input 
          type="text" 
          id="yourName" 
          maxlength="30" 
          data-lang-placeholder="enterYourName" 
          placeholder="Enter your name" 
        />

        <!-- ‚ö†Ô∏è Error message under draw input -->
        <p id="drawErrorMsg" class="error-message"></p>

        <div class="vertical-buttons">
          <button id="drawButton" onclick="drawName()" data-lang="drawNameBtn">Draw Name</button>
        </div>

        <!-- üéâ Draw Result -->
        <div id="resultBox" class="intro-text"></div>

        <div class="vertical-buttons">
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>
      </div>
    </main>

    <!-- üìå Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">¬© 2025 All rights reserved</p>
    </footer>

  </div>
</body>
</html>
