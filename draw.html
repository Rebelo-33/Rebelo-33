<!-- draw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="drawName">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="firebase-config.js"></script>
  <script defer src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- Intro Instructions -->
    <p data-lang="drawIntro">
      Click the button below to draw a name. You will only be able to draw once.
    </p>

    <!-- Draw Button -->
    <button id="drawButton" onclick="drawName()" data-lang="drawName">Draw Name</button>

    <!-- Display Drawn Name -->
    <p id="drawnNameDisplay" style="font-size: 1.2em; margin-top: 20px;"></p>

    <!-- Action Buttons -->
    <button onclick="copyName()" data-lang="copy">Copy</button>
    <button onclick="sendEmail()" data-lang="email">Send to Email</button>

    <!-- Navigation -->
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    <button onclick="window.location.href='help.html'" data-lang="help">Help</button>

    <!-- Display List Info -->
    <div id="drawListInfo" style="margin-top: 30px; text-align: left;">
      <p><strong data-lang="listNameLabel">List Name:</strong> <span id="drawListName">...</span></p>
      <p><strong data-lang="participantsLabel">Participants:</strong></p>
      <ul id="drawListParticipants"></ul>
    </div>
  </div>
</body>
</html>
