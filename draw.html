<!-- ✅ draw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="drawTitle">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="drawTitle">Secret Gift Draw</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Prompt -->
    <div id="pinModal" class="modal">
      <label data-lang="pinPrompt">Enter PIN to access list:</label>
      <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN" />
      <button onclick="submitPin()" data-lang="submitPin">Submit</button>
      <p id="pinError" style="color:red;"></p>
    </div>

    <!-- List + Draw Interface -->
    <div id="listContent" style="display:none;">
      <h2><span data-lang="listNameLabel">List Name:</span> <span id="listName"></span></h2>

      <ul id="participantList"></ul>

      <button id="drawBtn" onclick="drawName()" data-lang="drawName">Draw Name</button>
      <p id="drawnName" style="font-weight: bold;"></p>
    </div>

    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
  </div>
</body>
</html>
