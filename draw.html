<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="title">Secret Gift Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>üéÅ <span data-lang="title">Secret Gift Exchange</span></h1>

    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="fr">Fran√ßais</option>
      <option value="pt">Portugu√™s</option>
    </select>

    <p id="drawnName" style="font-weight: bold; font-size: 1.5rem;"></p>

    <button id="drawBtn" onclick="drawName()" disabled data-lang="drawName">Draw a Name</button>
    <button onclick="copyName()" data-lang="copy">Copy</button>
    <button onclick="sendEmail()" data-lang="email">Send via Email</button>
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>

    <h3><span data-lang="listNameLabel">List Name:</span> <span id="currentListName">-</span></h3>
    <h4 data-lang="participantsLabel">Participants:</h4>
    <ul id="participantList" style="text-align:left; margin-left: 20px;"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const selector = document.getElementById('language-selector');
      const savedLang = localStorage.getItem('lang') || 'en';
      if (selector) {
        selector.value = savedLang;
        selector.addEventListener('change', function () {
          applyLanguage(this.value);
        });
      }
      applyLanguage(savedLang);
    });
  </script>
</body>
</html>
