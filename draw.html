<!-- ✅ draw.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="drawName">Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="drawName">🎁 Draw Name</h1>

    <!-- 🌐 Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- 🔐 PIN Prompt -->
    <div id="pinModal">
      <p data-lang="pinPrompt">Enter the 4-digit PIN to access your list:</p>
      <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN" />
      <button onclick="submitPin()" data-lang="submit">Submit</button>
      <p id="pinError" style="color: red;"></p>
    </div>

    <!-- 🎁 Draw Area -->
    <div id="listContent" style="display: none;">
      <h2 id="listName"></h2>

      <p data-lang="participantsLabel">Participants:</p>
      <ul id="participantList"></ul>

      <button id="drawBtn" onclick="drawName()" data-lang="drawName">Draw Name</button>
      <p id="drawnName" style="font-weight: bold;"></p>

      <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    </div>
  </div>
</body>
</html>
