<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="access">Access List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button onclick="location.href='help.html'" data-lang="help">Help</button>
    </div>

    <h1 data-lang="access">Access List</h1>

    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
    </select>

    <p data-lang="accessForm">Enter list name, 4-digit PIN, and your secret code to manage the list.</p>

    <div id="accessForm">
      <input type="text" id="listName" placeholder="List Name" />
      <input type="password" id="pin" placeholder="PIN" maxlength="4" />
      <input type="text" id="secret" placeholder="Secret Code" />
      <div class="horizontal-buttons">
        <button onclick="accessList()" data-lang="submit">Submit</button>
        <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
      </div>
      <p id="errorMsg"></p>
    </div>

    <footer>
      <p>
        Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a>
      </p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
