<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="accessList">Access List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="accessList">🎁 Access List</h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Modal -->
    <div id="pinModal">
      <label data-lang="enterPin">Enter 4-digit PIN:</label>
      <input type="password" id="pinInput" maxlength="4" />
      <button onclick="submitPin()" data-lang="submit">Submit</button>
      <p id="pinError" style="color:red;"></p>
    </div>

    <!-- List Display -->
    <div id="listContent" style="display:none;">
      <h2><span data-lang="list">List</span>: <span id="listName"></span></h2>
      <ul id="participantList" class="multi-column"></ul>

      <p id="drawnName" class="drawn-text"></p>
      <button id="drawBtn" onclick="drawName()" data-lang="drawNow">Draw Name</button>
    </div>

    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>

    <footer>
      <p>Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
    </footer>
  </div>
</body>
</html>
