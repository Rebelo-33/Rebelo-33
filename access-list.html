<!-- ✅ access-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="access">Access List & Draw</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <!-- Top Help Button -->
    <div class="top-buttons">
      <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
    </div>

    <h1>🎁 <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Modal -->
    <div id="pinModal">
      <p data-lang="accessForm">Enter list name and 4-digit PIN to access the list and draw.</p>
      <input type="text" id="listName" placeholder="List Name" />
      <input type="password" id="pinInput" maxlength="4" placeholder="PIN" />
      <button onclick="submitPin()" data-lang="access">Access</button>
      <button onclick="window.location.href='index.html'" data-lang="home">Home</button>
      <p id="pinError" class="error"></p>
    </div>

    <!-- List Content -->
    <div id="listContent" style="display:none;">
      <h2><span data-lang="listNameLabel">List:</span> <span id="listNameDisplay"></span></h2>
      <div id="participantList" class="columns"></div>

      <!-- Draw Button and Result -->
      <div id="drawSection">
        <button id="drawBtn" onclick="drawName()" data-lang="goToDraw">Draw a Name</button>
        <p id="drawnName" style="font-weight: bold;"></p>
      </div>
    </div>

    <footer style="margin-top: 40px;">
      <p data-lang="footerContact">Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p data-lang="footerCopyright">&copy; 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
