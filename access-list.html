<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="access">Access List</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="language.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js"></script>
</head>
<body>
  <div class="container">
    <!-- Top Help Button -->
    <div class="top-buttons">
      <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
    </div>

    <h1 data-lang="manageList">Manage List</h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="pt">Português</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="zh">中文</option>
    </select>

    <p data-lang="accessForm">Enter list name, 4-digit PIN, and your secret code to manage the list.</p>

    <form id="accessForm">
      <input type="text" id="listName" placeholder="List Name" />
      <input type="password" id="pinInput" maxlength="4" placeholder="PIN" />
      <input type="password" id="secretCodeInput" placeholder="Secret Code" />

      <div class="horizontal-buttons">
        <button type="button" onclick="accessList()" data-lang="submit">Submit</button>
        <button type="button" onclick="location.href='index.html'" data-lang="backHome">Home</button>
      </div>
    </form>

    <p id="errorMsg" class="error-msg"></p>

    <footer>
      <p data-lang="footerContact">Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p data-lang="footerCopyright">&copy; 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
