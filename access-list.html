<!-- ✅ access-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js" defer></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <div class="gift-icon">🎁</div>
    <div class="language-top-right">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <h1 class="page-title">Access List</h1>
    <p class="intro-text">Access your list, see your name, and start the fun!</p>

    <input type="text" id="listName" placeholder="List Name" />
    <input type="password" id="pin" placeholder="4-digit PIN" maxlength="4" />

    <div class="vertical-buttons">
      <button onclick="accessList()">See List</button>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='help.html'">Help</button>
    </div>

    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright"></p>
    </footer>
  </div>
</body>
</html>
