<!-- ✅ access-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="drawPage">Secret Gift Exchange - Draw Name</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="drawPage">Draw a Name</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Modal -->
    <div id="pinModal">
      <label data-lang="enterPin">Enter 4-digit PIN to access list:</label><br />
      <input type="password" id="pinInput" maxlength="4" />
      <button onclick="submitPin()" data-lang="submit">Submit</button>
      <p id="pinError" style="color:red;"></p>
    </div>

    <!-- List Content Area -->
    <div id="listContent" style="display:none;">
      <h2><span data-lang="listNameLabel">List:</span> <span id="listName"></span></h2>

      <h3 data-lang="participants">Participants:</h3>
      <ul id="participantList" class="columns"></ul>

      <h3 data-lang="yourDraw">Your Draw:</h3>
      <p id="drawnName"></p>
      <button id="drawBtn" onclick="drawName()" data-lang="drawName">Draw Name</button>
    </div>

    <footer style="margin-top: 40px;">
      <p>Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p>&copy; 2025 All rights reserved</p>
    </footer>
  </div>

  <!-- Polyfill if needed -->
  <script>
    // Fallback for language module if needed
    window.submitPin ||= () => import('./access-list.js').then(m => m.submitPin());
    window.drawName ||= () => import('./access-list.js').then(m => m.drawName());
  </script>
</body>
</html>
