<!-- ✅ access-list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="access-list.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="myLists">Access Gift List</span></h1>

    <!-- Language selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Modal -->
    <div id="pinModal">
      <label data-lang="enterPin">Enter PIN to access list:</label>
      <input type="password" id="pinInput" maxlength="4" />
      <button onclick="submitPin()">Submit</button>
      <p id="pinError" style="color:red;"></p>
    </div>

    <!-- List Content (hidden by default) -->
    <div id="listContent" style="display:none;">
      <h2 id="listName"></h2>
      <ul id="participantList"></ul>

      <!-- Draw Section -->
      <div id="drawSection">
        <p data-lang="drawIntro">Click the button below to draw a name. You will only be able to draw once.</p>
        <button id="drawBtn" onclick="drawName()" data-lang="drawName">Draw Name</button>
        <p id="drawnName"></p>
      </div>
    </div>

    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
  </div>
</body>
</html>
