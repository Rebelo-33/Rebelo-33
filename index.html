<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="title">Secret Gift Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- ✅ Help button at the top-right -->
    <div class="top-buttons">
      <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
    </div>

    <!-- ✅ Page title -->
    <h1 style="margin-top: 40px;">🎁 <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- ✅ Language selector -->
    <div class="language-container">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
      </select>
    </div>

    <!-- ✅ Intro paragraph -->
    <p data-lang="intro">
      Welcome! The purpose of the Secret Gift Exchange is to facilitate the drawing of names among a group of participants.
    </p>

    <!-- ✅ Navigation buttons -->
    <div class="main-buttons">
      <button onclick="window.location.href='add-names.html'" data-lang="createList">New List</button>
      <button onclick="window.location.href='my-lists.html'" data-lang="myLists">My Lists</button>
      <button onclick="window.location.href='draw.html'" data-lang="goToDraw">Draw Page</button>
    </div>

    <!-- ✅ Footer -->
    <footer>
      <p data-lang="helpText">Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p data-lang="rights">&copy; 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
