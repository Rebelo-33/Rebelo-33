<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang="title">Secret Gift Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="language.js"></script> <!-- Language switching JS -->
</head>
<body>
  <div class="container">
    <!-- Header: Gift icon left, Language selector right -->
    <header class="header">
      <div class="gift-icon">🎁</div>
      <div class="language-top-right">
        <select id="language-selector">
          <!-- Language options -->
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <!-- Main content: Title, subtitles, buttons -->
    <main>
      <h1 class="page-title" data-lang="title">Secret Gift Exchange</h1>
      <p class="page-subtitle" data-lang="welcomeIntro">
        Welcome! Start your Secret Gift Exchange. Create, share, draw name and enjoy.
      </p>
      <p class="page-subtitle" data-lang="keepSurprise"><strong>Keep the surprise alive!</strong></p>

      <!-- Vertical buttons aligned center -->
      <div class="vertical-buttons">
        <button onclick="location.href='add-names.html'" data-lang="createList">Create List</button>
        <button onclick="location.href='draw.html'" data-lang="drawNameBtn">Draw Name</button>
        <button onclick="location.href='my-lists.html'" data-lang="manageList">Manage List</button>
        <button onclick="location.href='help.html'" data-lang="help">Help</button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
