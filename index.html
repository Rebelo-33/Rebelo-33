<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Gift Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>üéÅ <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="fr">Fran√ßais</option>
      <option value="pt">Portugu√™s</option>
    </select>

    <!-- Welcome Message -->
    <p data-lang="intro">
      Welcome! The purpose of the Secret Gift Exchange is to facilitate the drawing of names among a group of participants. Each person will receive a random name.
    </p>

    <!-- Create List -->
    <button onclick="window.location.href='add-names.html'" data-lang="createList">Create a New List</button>

    <!-- Join List by Code -->
    <div style="margin-top: 20px">
      <input type="text" id="joinCodeInput" placeholder="Enter list code to join" />
      <button onclick="joinListByCode()" data-lang="goToDraw">Go to Draw Page</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p>&copy; 2025 All rights reserved</p>
    </footer>
  </div>

  <script>
    function joinListByCode() {
      const code = document.getElementById('joinCodeInput').value.trim();
      if (code) {
        window.location.href = `draw.html?list=${code}`;
      } else {
        alert("Please enter a list code.");
      }
    }
  </script>
</body>
</html>
