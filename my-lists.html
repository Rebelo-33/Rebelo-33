<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">
    <!-- Help button top right -->
    <div class="top-buttons">
      <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
