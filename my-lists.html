<!-- ✅ my-lists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="myLists">My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js" defer></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="myLists">🔐 My Lists</h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <p data-lang="myListsIntro">Enter list name, 4-digit PIN, and your secret code to manage the list.</p>

    <!-- Access Form -->
    <input type="text" id="listName" placeholder="List Name" maxlength="30" />
    <input type="text" id="listPin" placeholder="PIN (4 digits)" maxlength="4" />
    <input type="text" id="secretCode" placeholder="Secret Code" maxlength="30" />

    <button onclick="accessList()" data-lang="accessList">Access List</button>

    <p id="accessError" style="color:red;"></p>

    <footer>
      <p><a href="index.html" data-lang="backHome">← Back to Home</a></p>
    </footer>
  </div>
</body>
</html>
