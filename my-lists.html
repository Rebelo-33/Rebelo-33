<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="myLists">My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="myLists">My Lists</h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Access Form -->
    <form id="pinAccessForm">
      <label for="accessPin" data-lang="listPinLabel">Enter your 4-digit PIN to access your list:</label>
      <input type="password" id="accessPin" maxlength="4" required placeholder="1234" />
      <button type="submit" data-lang="accessList">Access List</button>
      <p id="pinAccessError" style="color:red;"></p>
    </form>

    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    <button onclick="window.location.href='help.html'" data-lang="help">Help</button>

    <footer>
      <p>&copy; 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
