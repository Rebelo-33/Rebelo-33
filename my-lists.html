<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="myLists">Access My List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js" defer></script>
  <script src="language.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="myLists">Access My Gift List</h1>

    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <form id="listAccessForm">
      <label for="listNameInput" data-lang="listNameLabel">List Name:</label><br>
      <input type="text" id="listNameInput" required /><br><br>

      <label for="pinInput">PIN (4 digits):</label><br>
      <input type="password" id="pinInput" required maxlength="4" pattern="\d{4}" /><br><br>

      <button type="submit" data-lang="accessList">Access</button>
    </form>

    <div id="resultArea" style="margin-top: 1rem; color: red;"></div>

    <br><br>
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
  </div>
</body>
</html>
