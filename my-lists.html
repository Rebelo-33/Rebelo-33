<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="myLists">My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 <span data-lang="myLists">My Lists</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- PIN Input to Access Lists -->
    <p>Enter your 4-digit PIN to access your saved list:</p>
    <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN" />
    <button onclick="loadListByPin()" data-lang="accessList">Access</button>

    <!-- List Details Display -->
    <div id="listDetails" style="display:none; margin-top: 20px;">
      <h3 data-lang="listNameLabel">List Name:</h3>
      <p id="listNameDisplay"></p>

      <h3 data-lang="participantsLabel">Participants:</h3>
      <ul id="participantsListDisplay" style="text-align:left; margin-left: 20px;"></ul>

      <button onclick="goToDrawPage()" data-lang="goToDraw">Go to Draw Page</button>
    </div>

    <!-- Back -->
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
  </div>
</body>
</html>
