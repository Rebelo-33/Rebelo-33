<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="myLists">Manage My List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js"></script>
  <script defer src="language.js"></script>

  <style>
    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 150px;
    }
    .name-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 2px 5px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- üÜò Top Right Help Button -->
    <div class="top-buttons">
      <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
    </div>

    <!-- üî† Page Title -->
    <h1>üìù <span data-lang="myLists">Manage My List</span></h1>

    <!-- üåê Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="fr">Fran√ßais</option>
      <option value="pt">Portugu√™s</option>
    </select>

    <!-- üîë Access Form for Organizers -->
    <div id="accessForm">
      <p data-lang="accessForm">Enter list name, 4-digit PIN, and your secret code to manage the list.</p>
      <input type="text" id="listName" placeholder="List Name" />
      <input type="password" id="pin" maxlength="4" placeholder="PIN" />
      <input type="password" id="secretCode" placeholder="Secret Code" />
      <button onclick="accessList()" data-lang="access">Access</button>
      <button onclick="window.location.href='index.html'" data-lang="backHome">Home</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>

    <!-- üßæ List Display & Management -->
    <div id="listContent" style="display:none;">
      <h2><span data-lang="listNameLabel">List:</span> <span id="loadedListName"></span></h2>

      <!-- üìã Display Names in Columns -->
      <div id="participantList" class="columns"></div>

      <!-- ‚ûï Add Name -->
      <input type="text" id="newNameInput" placeholder="Add new name" />
      <button onclick="addNewName()" data-lang="addName">Add Name</button>

      <!-- ‚öôÔ∏è Controls -->
      <div style="margin-top: 20px;">
        <button onclick="confirmCancelChanges()" data-lang="cancel">Cancel</button>
        <button onclick="confirmSaveChanges()" data-lang="saveList">Save List</button>
        <button onclick="confirmGoBack()" data-lang="backHome">Go Back</button>
      </div>
    </div>

    <!-- üì¨ Footer -->
    <footer style="margin-top: 40px;">
      <p data-lang="footerContact">Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p data-lang="footerCopyright">&copy; 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
