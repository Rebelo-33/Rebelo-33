<!-- ✅ my-lists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="myLists">My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js" defer></script>
  <script src="language.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="myLists">My Lists</h1>

    <!-- 🌐 Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- 🔐 Organizer Login -->
    <p data-lang="organiserAccessInstructions">Enter list name, 4-digit PIN, and your secret code to manage the list.</p>

    <input type="text" id="listName" placeholder="List Name" />
    <input type="password" id="pin" maxlength="4" placeholder="4-digit PIN" />
    <input type="password" id="secretCode" placeholder="Secret Code" />

    <button onclick="accessList()" data-lang="accessList">Access List</button>
    <p id="errorMsg" style="color:red;"></p>

    <div id="listContent" style="display:none;">
      <h2 id="loadedListName"></h2>
      <ul id="participantList" class="columns"></ul>

      <!-- 🔧 Organizer Actions -->
      <input type="text" id="removeInput" placeholder="Enter name to remove" />
      <button onclick="removeName()" data-lang="removeName">Remove Name</button>
    </div>

    <br />
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
  </div>
</body>
</html>
