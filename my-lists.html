<!-- ✅ my-lists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="myLists">My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1 data-lang="myLists">📋 My Lists</h1>

    <!-- 🌐 Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- 🔐 PIN Form -->
    <div>
      <p data-lang="enterPinToAccess">Enter the 4-digit PIN and list name to access your list:</p>
      <input type="text" id="listNameInput" placeholder="List Name" />
      <input type="password" id="pinInput" placeholder="PIN" maxlength="4" />
      <button onclick="accessList()" data-lang="accessList">Access</button>
      <p id="listError" style="color:red;"></p>
    </div>

    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
  </div>
</body>
</html>
