<!-- ✅ my-lists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang="myListsTitle">My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <!-- 🔼 Header -->
    <header class="header">
      <div class="gift-icon">🎁</div>
      <div class="language-top-right">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <main>
      <h1 class="page-title" data-lang="myListsTitle">My Lists</h1>

      <!-- 🔐 Login -->
      <div id="authSection">
        <input type="text" id="listName" placeholder="Enter List Name" data-lang-placeholder="enterListName" />
        <input type="password" id="listPin" placeholder="Enter 4-digit PIN" data-lang-placeholder="enterPin" maxlength="4" />
        <input type="password" id="secretCode" placeholder="Enter Secret Code" data-lang-placeholder="enterSecretCode" />
        <p id="errorMsg" class="error-message"></p>

        <div class="vertical-buttons">
          <button onclick="verifyListAccess()" data-lang="submit">Login</button>
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>
      </div>

      <!-- ✏️ Editable List -->
      <div id="listSection" style="display: none;">
        <ul id="nameList"></ul>

        <!-- ✅ New Name Input -->
        <input 
          type="text" 
          id="newNameInput" 
          maxlength="30" 
          placeholder="Enter name" 
          onkeydown="if(event.key === 'Enter') addNewName()" 
        />
        <!-- ✅ Error message directly below input -->
        <p id="errorMsgList" class="error-message"></p>

        <div class="vertical-buttons">
          <button onclick="addNewName()">Add Name</button>
          <button onclick="saveChanges()" data-lang="saveChanges">Save Changes</button>
          <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
          <button onclick="location.href='help.html'" data-lang="help">Help</button>
        </div>

        <p id="successMsg" class="success-message"></p>
      </div>
    </main>

    <!-- 🔻 Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
