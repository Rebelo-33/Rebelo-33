<!-- ✅ my-lists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Lists</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="my-lists.js" defer></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <div class="gift-icon">🎁</div>
    <div class="language-top-right">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <h1 class="page-title">My List</h1>
    <p class="intro-text">See list and drawn name! Surprise, Surprise!</p>

    <input type="text" id="listName" placeholder="List Name" />
    <input type="password" id="pin" placeholder="4-digit PIN" maxlength="4" />
    <input type="text" id="secret" placeholder="Secret Code" />

    <div class="vertical-buttons">
      <button onclick="manageList()">Manage</button>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='help.html'">Help</button>
    </div>

    <div id="manageContainer" style="margin-top: 30px;"></div>

    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright"></p>
    </footer>
  </div>
</body>
</html>
