<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="createList">Create List</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="add-names.js"></script>
  <script defer src="language.js"></script>
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 <span data-lang="createList">Create a New List</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <p data-lang="addIntro">Add participants to your list. Each name must be unique and no longer than 30 characters.</p>

    <ul id="nameList" style="text-align:left; margin-left: 20px;"></ul>

    <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" />
    <button onclick="addName()" data-lang="addName">Add Name</button>
    <button onclick="removeName()" data-lang="removeName">Remove Name</button>

    <!-- Save Modal -->
    <div id="saveModal" class="modal">
      <div class="modal-content">
        <h3>Save Your List</h3>
        <label>List Name:</label>
        <input type="text" id="listNameInput" placeholder="e.g. Santa" />
        <br/>
        <label>Add 4-digit PIN:</label>
        <input type="password" id="pinInput" maxlength="4" placeholder="e.g. 0234"/>
        <button onclick="submitList()">Save List</button>
        <button onclick="window.location.href='index.html'">Cancel and go back</button>
        <p id="saveError" style="color:red;"></p>
      </div>

      <br/><br/>
       <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    </div>

    <div id="shareSection" style="display:none;">
      <p>✅ List saved successfully!</p>
      <p>Share this link with participants:</p>
      <input id="shareLink" readonly />
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>
</body>
</html>
