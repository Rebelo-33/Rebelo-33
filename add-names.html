<!-- ✅ add-names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang="addNamesTitle">Add Names</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="add-names.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <!-- 🔼 Header -->
    <header class="header">
      <div class="gift-icon">🎁</div>
      <div class="language-top-right">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <!-- ➕ Add Names Main Section -->
    <main>
      <h1 class="page-title" data-lang="addNamesTitle">Add Names</h1>

      <input type="text" id="listName" placeholder="Enter List Name" data-lang-placeholder="enterListName" />
      <input type="password" id="listPin" placeholder="Enter 4-digit PIN" maxlength="4" data-lang-placeholder="enterPin" />
      <input type="password" id="secretCode" placeholder="Enter Secret Code" data-lang-placeholder="enterSecretCode" />

      <!-- Name Input and Add Button -->
      <div class="name-entry">
        <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" data-lang-placeholder="enterYourName" />
        <button onclick="addName()" data-lang="addNameBtn">Add Name</button>
      </div>

      <!-- Display list of added names -->
      <ul id="nameList"></ul>

      <!-- Save Button -->
      <div class="vertical-buttons">
        <button onclick="saveList()" data-lang="saveList">Save List</button>
        <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
      </div>

      <p id="successMsg" class="success-message"></p>
      <p id="errorMsg" class="error-message"></p>
    </main>

    <!-- 🔻 Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
