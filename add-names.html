<!-- ✅ add-names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="addNamesTitle">Add Names</title>

  <!-- ✅ External CSS and JS -->
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">

    <!-- ✅ Help Button in Top-Right Corner -->
    <div class="top-buttons">
      <button class="small-button" onclick="location.href='help.html'" data-lang="help">Help</button>
    </div>

    <!-- ✅ Page Title with Gift Icon (Left-Aligned) -->
    <h1 class="left-title">🎁 <span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- ✅ Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
    </select>

    <!-- ✅ Description / Introduction Text -->
    <p data-lang="addIntro">
      Add participants to your list. Each name must be unique and no longer than 30 characters.
    </p>

    <!-- ✅ Dynamic Display of Names in Columns -->
    <div id="nameListContainer" class="columns"></div>

    <!-- ✅ Input Field for Adding Names -->
    <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" />

    <!-- ✅ Vertically Aligned Action Buttons -->
    <div class="vertical-buttons">
      <button onclick="addName()" data-lang="addName">Add Name</button>
      <button onclick="saveList()" data-lang="saveList">Save List</button>
      <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
    </div>

    <!-- ✅ Display Area for Shareable Link -->
    <div id="shareLinkBox" style="margin-top: 20px;"></div>

    <!-- ✅ Error Message Placeholder -->
    <p id="errorMsg" class="error-message"></p>

    <!-- ✅ Footer Section (Translation Injected via JS) -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
