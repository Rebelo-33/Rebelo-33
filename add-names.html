<!-- ✅ add-names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="addNamesTitle">Add Names</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="add-names.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">

    <!-- ✅ Help Button Top Right -->
    <div class="top-buttons">
      <button class="small-button" onclick="location.href='help.html'" data-lang="help">Help</button>
    </div>

    <h1 data-lang="addNamesTitle">Add Names</h1>

    <input type="text" id="listName" placeholder="List Name" />
    <input type="password" id="pinInput" placeholder="PIN" maxlength="4" />
    <input type="text" id="nameInput" placeholder="Enter a name" />
    <button onclick="addName()" data-lang="addNameBtn">Add Name</button>

    <div id="nameListContainer" class="columns"></div>

    <div class="controls">
      <button onclick="saveList()" data-lang="saveList">Save List</button>
      <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
    </div>

    <!-- ✅ Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>

  </div>
</body>
</html>
