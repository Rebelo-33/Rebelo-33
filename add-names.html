<!-- ✅ add-names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-lang="addNamesTitle">Add Names</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <!-- 🔼 Header -->
    <header class="header">
      <div class="gift-icon">🎁</div>
      <div class="language-top-right">
        <select id="language-selector">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="zh">中文</option>
        </select>
      </div>
    </header>

    <!-- ➕ Main Section -->
    <main>
      <h1 class="page-title" data-lang="addNamesTitle">Add Names</h1>

      <!-- ✅ Added names displayed above the input -->
      <div id="nameList" class="name-grid"></div>

      <!-- ✅ Enter Name -->
      <div class="name-entry">
        <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" data-lang-placeholder="enterYourName" />
        <p id="errorMsg" class="error-message"></p> <!-- ✅ Error below input -->
        <button onclick="addName()" data-lang="addNameBtn">Add Name</button>
      </div>

      <!-- ✅ Buttons -->
      <div class="vertical-buttons">
        <button onclick="openSavePrompt()" data-lang="saveList">Save List</button>
        <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
        <button onclick="location.href='help.html'" data-lang="help">Help</button>
      </div>

      <!-- ✅ Success Message -->
      <p id="successMsg" class="success-message"></p>
    </main>

    <!-- ✅ Modal for Save Prompt -->
    <div id="saveModal" class="modal">
      <div class="modal-content">
        <h2 data-lang="saveList">Save List</h2>
        <input type="text" id="modalListName" placeholder="Enter List Name" />
        <input type="text" id="modalPin" placeholder="Enter 4-digit PIN" maxlength="4" />
        <input type="text" id="modalCode" placeholder="Enter Secret Code" />
        <p id="modalError" class="error-message"></p>
        <div class="vertical-buttons">
          <button onclick="submitListDetails()">Confirm Save</button>
          <button onclick="closeSavePrompt()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- 🔻 Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
