<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="addNamesTitle">Add Names</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button onclick="location.href='help.html'" data-lang="help">Help</button>
    </div>

    <h1><span data-lang="title">Secret Gift Exchange</span></h1>

    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
    </select>

    <p data-lang="addIntro">Add participants to your list. Each name must be unique and no longer than 30 characters.</p>

    <div id="nameListContainer" class="columns"></div>

    <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" />
    <div class="controls">
      <button onclick="addName()" data-lang="addName">Add Name</button>
      <button onclick="removeName()" data-lang="removeName">Remove Name</button>
      <button onclick="saveList()" data-lang="saveList">Save List</button>
      <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
    </div>

    <div id="shareLinkBox" style="margin-top: 20px;"></div>

    <p id="errorMsg"></p>

    <footer>
      <p data-lang="footerContact">Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
