<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="addNamesTitle">Add Name</title>

  <!-- Styles & Scripts -->
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">

    <!-- 🎁 Gift Icon -->
    <div class="gift-icon">🎁</div>

    <!-- 🌐 Language Selector -->
    <div class="language-top-right">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <!-- 🏷️ Page Title -->
    <h1 class="page-title" data-lang="createList">Add Name</h1>

    <p class="intro-text" data-lang="addIntro">
      Add participants to your list. Each name must be unique and no longer than 30 characters.
    </p>

    <!-- 📋 Dynamic Name Display -->
    <div id="nameListContainer"></div>

    <!-- ✍️ Input Field -->
    <!-- ✅ Input Field and Buttons Centered -->
    <div class="vertical-center-group">
    <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" />

  <!-- 🔴 Error Message in red, just above Add Name button -->
    <p id="errorMsg" class="error-message"></p>

    <div class="vertical-buttons">
      <button onclick="addName()" data-lang="addName">Add Name</button>
      <button onclick="saveList()" data-lang="saveList">Save List</button>
      <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
      <button onclick="location.href='help.html'" data-lang="help">Help</button>
    </div>
   </div>


    <!-- ✅ Footer -->
    <footer>
      <p data-lang="footerContact"></p>
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>

  </div>
</body>
</html>
