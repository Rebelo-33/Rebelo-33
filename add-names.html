<!DOCTYPE html>
<html lang="en"> <!-- Enables browser translation -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Names</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="add-names.js"></script>
</head>
<body>
  <div class="container">
    <!-- ✅ Help Button -->
    <div class="top-buttons">
      <button onclick="location.href='help.html'">Help</button>
    </div>

    <h1>Add Names</h1>

    <!-- ✅ Form Inputs -->
    <input type="text" id="listNameInput" placeholder="List Name" />
    <input type="password" id="pinInput" maxlength="4" placeholder="PIN (4 digits)" />

    <p id="errorMessage" class="error-message"></p>

    <input type="text" id="nameInput" placeholder="Enter name" />
    <div class="controls">
      <button onclick="addName()">Add Name</button>
    </div>

    <!-- ✅ Name list will show dynamically in columns -->
    <div id="nameListContainer"></div>

    <!-- ✅ Save/Share Controls -->
    <div class="controls">
      <button onclick="saveList()">Save List</button>
      <button onclick="generateShareLink()">Generate Share Link</button>
    </div>

    <!-- ✅ Share Link Output -->
    <div id="shareLinkBox" style="margin-top: 20px;"></div>

    <!-- ✅ Footer -->
    <footer>
      <p>Need help? Contact <a href="mailto:aniziacarvalino19@gmail.com">aniziacarvalino19@gmail.com</a></p>
      <p>© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
