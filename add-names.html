<!-- ✅ add-names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="addNamesTitle">Add Names</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
  <style>
    /* Inline CSS specific to the name list display */
    #nameListContainer {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-width: 250px;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }

    .name-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 6px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      user-select: none;
    }

    .name-item:last-child {
      border-bottom: none;
    }

    .delete-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #c00;
      padding: 0 4px;
      user-select: none;
      transition: color 0.2s ease;
    }

    .delete-btn:hover {
      color: #900;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button onclick="location.href='help.html'" data-lang="help">Help</button>
    </div>

    <h1><span data-lang="title">Secret Gift Exchange</span></h1>

    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
    </select>

    <p data-lang="addIntro">Add participants to your list. Each name must be unique and no longer than 30 characters.</p>

    <div id="nameListContainer" class="columns"></div>

    <input type="text" id="nameInput" maxlength="30" placeholder="Enter name" />
    <div class="controls">
      <button onclick="addName()" data-lang="addName">Add Name</button>
      <button onclick="saveList()" data-lang="saveList">Save List</button>
      <button onclick="location.href='index.html'" data-lang="backHome">Home</button>
    </div>

    <div id="shareLinkBox" style="margin-top: 20px;"></div>

    <p id="errorMsg"></p>

    <!-- ✅ Footer -->
    <footer>
      <p data-lang="footerContact"></p> <!-- Content will be injected via JS -->
      <p data-lang="footerCopyright">© 2025 All rights reserved</p>
    </footer>
  </div>
</body>
</html>
