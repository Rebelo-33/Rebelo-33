<!-- ✅ add-names.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-lang="addParticipants">Add Participants</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts.js"></script>
  <script defer src="language.js"></script>
</head>
<body>
  <div class="container">
    <h1><span data-lang="title">Secret Gift Exchange</span></h1>

    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="pt">Português</option>
    </select>

    <!-- Instructions -->
    <p data-lang="addIntro">Add participants to your list. Each name must be unique and no longer than 30 characters.</p>

    <!-- Name Input -->
    <input type="text" id="nameInput" placeholder="Enter name" maxlength="30" />
    <ul id="nameList" style="text-align:left; margin-left: 20px;"></ul>
    <button onclick="addName()" data-lang="addName">Add Name</button>
    <button onclick="removeName()" data-lang="removeName">Remove Name</button>

    <!-- List Details -->
    <input type="text" id="listNameInput" placeholder="List Name" />
    <input type="password" id="pinInput" placeholder="4-digit PIN" maxlength="4" />
    <button onclick="saveList()" data-lang="saveList">Save List</button>

    <!-- Navigation -->
    <button onclick="window.location.href='index.html'" data-lang="backHome">Back to Home</button>
    <button onclick="window.location.href='help.html'" data-lang="help">Help</button>
  </div>
</body>
</html>
